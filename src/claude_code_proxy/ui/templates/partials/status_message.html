{% if is_error %}
<div class="mb-4 px-4 py-3 rounded-xl text-sm fade-in flex items-start gap-3 bg-red-50 text-red-800 border border-red-100">
    <svg class="w-5 h-5 flex-shrink-0 mt-0.5 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
    <span>{{ message }}</span>
</div>
{% else %}
<div class="mb-4 px-4 py-3 rounded-xl text-sm fade-in flex items-start gap-3 bg-emerald-50 text-emerald-800 border border-emerald-100">
    <svg class="w-5 h-5 flex-shrink-0 mt-0.5 text-emerald-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
    <span>{{ message }}</span>
</div>
{% endif %}
