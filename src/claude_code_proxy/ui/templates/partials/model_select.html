<select
    id="{{ tier }}-select"
    name="{{ tier }}_default"
    class="w-full px-3 py-2 text-sm bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-violet-500/20 focus:border-violet-400 focus:bg-white transition-all duration-150"
>
    {% for model in models %}
    <option value="{{ model }}" {% if model == current_default %}selected{% endif %}>{{ model }}</option>
    {% endfor %}
</select>
